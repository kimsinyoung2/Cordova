<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 코드 실행</title>
</head>
    <script>
        function init(){
            msg1();
        }
        function msg1(){
            alert("msg1():문서로드후 자동으로 경고창을 표시합니다.");
        }
        function msg2(){
            document.getElementById('id2').innerHTML = '<div style = "background: silver">msg2()'
        }
    </script>
<body onload="init();">
    <button onclick="msg2();">선택하면 메시지를 변경합니다.</button><br><br>
    <div id="id2">메시지 : </div>    
</body>
</html>
